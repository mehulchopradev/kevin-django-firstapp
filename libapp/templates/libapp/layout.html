{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

</head>
<body>

        {% endblock %}
    </div>
    <footer>
        All Rights Reserved 2020
    </footer>
</body>
</html>
