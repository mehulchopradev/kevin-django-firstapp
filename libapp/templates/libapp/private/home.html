{% extends 'libapp/layout.html' %}

{% block title %}
    Welcome User :: Library Management
{% endblock %}

{% block content %}
    <h2>Welcome</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.pages }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
